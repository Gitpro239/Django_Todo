{% extends 'base.html' %}

{% block content %}
 <table class="h-screen border-collapse border text-center">
        <thead>
                <tr class="bg-gray-200">
                    <th class="border p-1">ID</th>
                    <th class="border p-1">Title</th>
                    <th class="border p-1">Description</th>
                    <th class="border p-1">Priority</th>
                    <th class="border p-1">Completed</th>
                    <th colspan="3" class="border p-2">Actions</th>
                </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td class="border p-1">{{task.id}}</td>
                    <td class="border p-1">{{task.title}}</td>
                    <td class="border p-1">{{task.description}}</td>
                    <td class="border p-1">{{task.priority}}</td>
                    <td class="border p-1">{{task.completed}}</td>
                    <td class="border p-1">
                        <a href="{% url 'task_detail' task.id %}" class="bg-gray-600 text-white-500 rounded py-1 px-3">View</a>
                        <a href="{% url 'task_update' task.id %}" class="bg-green-600 text-white-500 rounded py-1 px-3">Edit</a>
                        <a href="{% url 'task_delete' task.id %}" class="bg-red-600 text-white-500 rounded py-1 px-3">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="5" class="border p-2 text-center">No tasks found</td></tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
